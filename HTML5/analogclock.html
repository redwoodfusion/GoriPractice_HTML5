<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=320">
		<title>Analog Clock</title>
		<link href="analogclock.css" rel="stylesheet">

		<script src="drawclock.js"></script>
		<script src="analogclock.js"></script>

	</head>
	<body>
		<div id="displayPanel"></div>

		<div id="controlPanel">
			<input type="file" id="filePicker" accept="image/*" />
			<button id="fileButton">Background Image</button> 

			<select id="colorPicker">
				<option value = "black      ">黒</option>
				<option value = "red        ">赤</option>
				<option value = "green      ">緑</option>
				<option value = "blue       ">青</option>
				<option value = "skyblue    ">空</option>
				<option value = "pink       ">桃</option>
				<option value = "yellow     ">黄</option>
				<option value = "yellowgreen">葉</option>
				<option value = "purple     ">紫</option>
				<option value = "brown      ">茶</option>
				<option value = "gray       ">灰</option>
				<option value = "white      ">白</option> 
			</select>
		</div>
	</body>
</html>
